<div class="navbar">
  <div class="container">
    <div class="navbar-left">
      <a href="/" class="brand" title="Azavea Open Source Fellowship homepage">
        {% if page.layout == "default" %}
        <img src="{{ site.baseurl }}/assets/images/azavea-fellowship-logo.svg" alt="Azavea Open Source Fellowship logo">
        {% else %}
        <img src="{{ site.baseurl }}/assets/images/azavea-fellowship-logo-colored.svg" alt="Azavea Open Source Fellowship logo">
        {% endif %}
      </a>
    </div>
    <div class="navbar-right">
      <nav>
        <a href="/about"
          {% if page.url == "/about/" %}
             class="active"
          {% endif %}>
          About
        </a>
        {% if site.fellowship_suspended != true %}
        <a href="/projects"
          {% if page.url == "/projects/" %}
             class="active"
          {% endif %}>
          Projects
        </a>
        {% endif %}
        <a href="/faq"
          {% if page.url == "/faq/" %}
             class="active"
          {% endif %}>
          FAQ
        </a>
        {% if site.fellowship_in_session %}
          <a href="https://hire.withgoogle.com/public/jobs/azaveacom/view/P_AAAAAADAABpEZO0RUIdn-D">Apply</a>
        {% else %}
          <a href="#job-alert-modal" class="btn btn-ghost form-modal-open" rel="modal:open">
            Receive alerts
          </a>
        {% endif %}
      </nav>
    </div>
    <a href="https://www.azavea.com" class="azavea-link" title="Azavea homepage">
      Go to azavea.com
    </a>
  </div>
</div>

<div class="navbar">
  <div class="container">
    <div class="navbar-left">
      <a href="/" class="brand" title="Azavea Open Source Fellowship homepage">
        {% if page.layout == "default" %}
        <img src="{{ site.baseurl }}/assets/images/azavea-fellowship-logo.svg" alt="Azavea Open Source Fellowship logo">
        {% else %}
        <img src="{{ site.baseurl }}/assets/images/azavea-fellowship-logo-colored.svg" alt="Azavea Open Source Fellowship logo">
        {% endif %}
      </a>
    </div>
    <div class="navbar-right">
      <nav>
        <a href="/about"
          {% if page.url == "/about/" %}
             class="active"
          {% endif %}>
          About
        </a>
        <a href="/projects"
          {% if page.url == "/projects/" %}
             class="active"
          {% endif %}>
          Projects
        </a>
        <a href="/faq"
          {% if page.url == "/faq/" %}
             class="active"
          {% endif %}>
          FAQ
        </a>
        <a href="#job-alert-modal" rel="modal:open" class="btn btn-primary form-modal-open">Apply</a>
      </nav>
    </div>
  </div>
</div>

<section>
  <div class="container">
    <div class="row columns-center stack">
      {% for story in page.stories %}
      <div class="column-10">
        <div class="success-story">
          <img src="assets/images/placeholder.png" alt="">
          <div class="success-story-details">
            <span class="subtitle">Success story</span>
            <h3>{{ story.title }}</h3>
            <p>{{ story.blurb }}</p>
            <a href="{{ story.link }}">
              {{ story.link-label }}
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
